<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preços</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Calculadora de Preços</h1>
  <div id="items"></div>
  <div id="total-container">Total: $<span id="total">0</span></div>

  <script>
    // Lista de itens e preços
    const precos = {
      "Munição PT": 1000,
      "Munição SMG": 1200,
      "Munição FUZIL": 1400,
      "Drogas": 1000,
      "Adrenalina": 60000,
      "PISTOL HK": 170000,
      "Five Seven": 200000,
      "Tec-9": 250000,
      "Micro UZI": 250000,
      "MTAR-21": 270000,
      "THOMPSON": 270000,
      "AK-47": 350000,
      "M4 SPEC(G36)": 350000,
      "AK-47 MK2": 450000,
      "Capuz": 20000,
      "Corda": 15000,
      "Keycard": 35000,
      "C4": 15000,
      "Colete": 40000,
      "Pendrive": 50000,
      "Placa": 40000,
      "Algema": 20000,
      "Lockpick": 15000,
      "Masterpick": 15000, 
      "Dinheiro Sujo": 0.7
    };

    // Gerar os inputs dinâmicos
    const container = document.getElementById("items");
    for (const [item, valor] of Object.entries(precos)) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.innerHTML = `
        <label translate="no">${item} ($${valor.toLocaleString()}): </label>
        <input type="number" id="${item}" min="0" value="0" oninput="atualizarTotal()">
      `;
      container.appendChild(div);
    }

    // Função para calcular e atualizar o total em tempo real
    function atualizarTotal() {
      let total = 0;
      for (const [item, valor] of Object.entries(precos)) {
        const quantidade = document.getElementById(item).value;
        total += valor * quantidade;
      }
      document.getElementById("total").innerText = total.toLocaleString();
    }
  </script>
</body>
</html>
